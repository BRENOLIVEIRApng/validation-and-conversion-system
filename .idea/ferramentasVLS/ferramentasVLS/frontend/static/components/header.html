    <div class="container">
        <div class="header-content">
            <div class="header-left">
                <!-- Bot√£o Voltar (condicional - adicionar classe 'show' via JS se necess√°rio) -->
                <button class="back-btn hidden" id="backBtn" onclick="window.history.back()">
                    ‚Üê
                </button>

                <div class="header-title">
                    <h1 id="pageTitle">üõ†Ô∏è Ferramentas √öteis</h1>
                    <p id="pageSubtitle">Sistema de valida√ß√£o e convers√£o de dados</p>
                </div>
            </div>

            <div class="header-right">
                <!-- Badge de Vers√£o -->
                <div class="version-badge">v2.0</div>

                <!-- Menu Hamburguer para Mobile (opcional) -->
                <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileMenu()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menu Mobile (oculto por padr√£o) -->
        <nav class="mobile-menu hidden" id="mobileMenu">
            <ul class="mobile-menu-list">
                <li><a href="index.html" class="mobile-menu-link">üè† In√≠cio</a></li>
                <li><a href="validar_cpf.html" class="mobile-menu-link">‚úÖ Validar CPF</a></li>
                <li><a href="converter_datas.html" class="mobile-menu-link">üìÖ Converter Datas</a></li>
                <li><a href="formatar_csv.html" class="mobile-menu-link">üìä Formatar CSV</a></li>
                <li><a href="gerar_comprovante.html" class="mobile-menu-link">üìÑ Gerar Comprovante</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    // Fun√ß√£o para atualizar t√≠tulo e subt√≠tulo dinamicamente
    function updateHeaderTitle(title, subtitle) {
        const titleEl = document.getElementById('pageTitle');
        const subtitleEl = document.getElementById('pageSubtitle');

        if (titleEl) titleEl.textContent = title;
        if (subtitleEl) subtitleEl.textContent = subtitle;
    }

    // Fun√ß√£o para mostrar/ocultar bot√£o voltar
    function showBackButton(show = true) {
        const backBtn = document.getElementById('backBtn');
        if (backBtn) {
            if (show) {
                backBtn.classList.remove('hidden');
            } else {
                backBtn.classList.add('hidden');
            }
        }
    }

    // Fun√ß√£o para toggle do menu mobile
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        if (menu) {
            menu.classList.toggle('hidden');
        }
    }

    // Detectar p√°gina atual e ajustar header
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        // Configura√ß√µes por p√°gina
        const pageConfig = {
            'index.html': {
                title: 'üõ†Ô∏è Ferramentas √öteis',
                subtitle: 'Sistema de valida√ß√£o e convers√£o de dados',
                showBack: false
            },
            'validar_cpf.html': {
                title: '‚úÖ Validador de CPF',
                subtitle: 'Verifica se um CPF √© v√°lido',
                showBack: true
            },
            'converter_datas.html': {
                title: 'üìÖ Conversor de Datas',
                subtitle: 'Converte datas do formato americano para brasileiro',
                showBack: true
            },
            'formatar_csv.html': {
                title: 'üìä Formatador de CSV',
                subtitle: 'Valida e limpa dados de planilhas',
                showBack: true
            },
            'gerar_comprovante.html': {
                title: 'üìÑ Gerador de Comprovante PDF',
                subtitle: 'Transforma JSON da API em comprovante',
                showBack: true
            }
        };

        const config = pageConfig[currentPage];
        if (config) {
            updateHeaderTitle(config.title, config.subtitle);
            showBackButton(config.showBack);
        }

        // Destacar link ativo no menu mobile
        document.querySelectorAll('.mobile-menu-link').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.style.color = 'var(--primary)';
                link.style.fontWeight = '600';
            }
        });
    });

    // Fechar menu mobile ao clicar em link
    document.querySelectorAll('.mobile-menu-link').forEach(link => {
        link.addEventListener('click', function() {
            const menu = document.getElementById('mobileMenu');
            if (menu) {
                menu.classList.add('hidden');
            }
        });
    });

    // Fechar menu mobile ao clicar fora
    document.addEventListener('click', function(e) {
        const menu = document.getElementById('mobileMenu');
        const menuBtn = document.getElementById('mobileMenuBtn');

        if (menu && menuBtn && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
            menu.classList.add('hidden');
        }
    });
</script>
